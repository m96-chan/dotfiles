"$schema" = 'https://starship.rs/config-schema.json'

format = """
[‚ñë‚ñí‚ñì](#a3d2b2)\
[ Óúë ](bg:#a3d2b2 fg:#090c0c)\
[ÓÇ¥](bg:#76f0a0 fg:#a3d2b2)\
