[directory]
style = "fg:#090c0c bg:#76f0a0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "

[git_branch]
symbol = "Ôêò"
style = "bg:#2a4a35"
format = '[[ $symbol $branch ](fg:#76f0a0 bg:#2a4a35)]($style)'

[git_status]
style = "bg:#2a4a35"
format = '[[($all_status$ahead_behind )](fg:#76f0a0 bg:#2a4a35)]($style)'

[nodejs]
symbol = "Óúò"
style = "bg:#1d3024"
format = '[[ $symbol ($version) ](fg:#76f0a0 bg:#1d3024)]($style)'

[rust]
symbol = "Óû®"
style = "bg:#1d3024"
format = '[[ $symbol ($version) ](fg:#76f0a0 bg:#1d3024)]($style)'

[golang]
symbol = "Óòß"
